<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <button id="restart">One more Chance?</button>
    <div id="wrapper">
        <div id="outer">
            <div data-cell="0" id="inner">
                <!-- <div id="line"></div> -->
            </div>
            <div data-cell="1" id="inner"></div>
            <div data-cell="2" id="inner"></div>
            <div data-cell="3" id="inner"></div>
            <div data-cell="4" id="inner"></div>
            <div data-cell="5" id="inner"></div>
            <div data-cell="6" id="inner"></div>
            <div data-cell="7" id="inner"></div>
            <div data-cell="8" id="inner"></div>
        </div>
        <div>
            <span id="result"></span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
