<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Regitered? <a href="">LOGIN</a> NOW</h2>
      
      <form action="" method="post">
        <label for="email">E-mail: </label>
        <input type="email" id="email" placeholder="abc@example.com" />
        <label for="pass">Password: </label>
        <input type="password" id="pass" />
      </form>
    </header>

    <br />
    <br />

    <main>
      <section>
        <hr />
        <h3><a href="">sample Blogs</a></h3>
        <br />
        <hr />
      </section>

      <br />
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td><label id="Fname">First Name:</label></td>
              <td colspan="2"><input type="text" id="Fname" name="fname" /></td>
            </tr>
            <tr>
              <td><label id="Lname">Last Name:</label></td>
              <td colspan="2"><input type="text" id="Lname" name="lname" /></td>
            </tr>
            <tr>
              <td rowspan="3">
                Current Address:
              </td>
              <td>
                <label>
                  Flat No./House No.
                </label>
              </td>
              <td>
                <input type="text" required name="flatNo" />
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  Locality:
                </label>
              </td>
              <td>
                <input type="text" name="locality" />
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  City:
                </label>
              </td>
              <td>
                <input type="text" type="city" />
              </td>
            </tr>
            <tr>
              <td>
                <label id="address"
                  >Is Current address and the permanent address same?</label
                >
              </td>
              <td>
                <input
                  type="radio"
                  value="yes"
                  name="currentAddressYes"
                  checked
                />
                <span>Yes</span>
              </td>
              <td>
                <input type="radio" value="No" name="currentAddressNo" />
                <span>No</span>
              </td>
            </tr>
            <tr>
              <td>
                <label id="email2">E-mail:</label>
              </td>
              <td>
                <input type="email" id="email2" />
              </td>
            </tr>
            <tr>
              <td>
                <label id="pass2">Password:</label>
              </td>
              <td>
                <input type="password" id="pass2" />
              </td>
            </tr>
            <tr>
              <td>
                <button type="submit">Register</button>
              </td>
            </tr>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
